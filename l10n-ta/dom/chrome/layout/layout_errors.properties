ImageMapPolyOddNumberOfCoords = இந்த "coords" <area shape="poly"> ஒட்டு அளவுரு கடைசி "y" புள்ளிகளை கொண்டுள்ளது (சரியான வடிவம் "x1,y1,x2,y2 ...").
