# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = এই পাতার সেটিং একটি রিসোর্সকে লোড হতে দিচ্ছে না : %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = এই পাতার সেটিং %2$S এ অবস্থিত একটি রিসোর্সকে লোড হতে বাধা দিয়েছে("%1$S")।
# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation = রিপোর্ট-অনলি CSP নীতি পলিসির ("%1$S") ক্ষেত্রে আচরণ লঙ্ঘন ঘটেছে। যেই অাচরণ অনুমোদিত ছিল সেটি, ও একটি CSP রিপোর্ট পাঠানো হয়েছে।
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI = পাতার সেটিং %2$S ("%1$S") এ একটি রিসোর্সের লোড হওয়ার ঘটনা লক্ষ্য করেছে। একটি CSP রিপোর্ট পাঠানো হচ্ছে।

